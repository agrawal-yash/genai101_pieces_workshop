<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
    	* {
        	font-family: 'Montserrat', sans-serif;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .light-mode {
            background-color: #ffffff;
            color: #333333;
        }
        .dark-mode {
            background-color: #333333;
            color: #ffffff;
        }
        header, footer {
            padding: 10px;
            text-align: center;
            background-color: #007BFF;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dark-mode header, .dark-mode footer {
            background-color: #0056b3;
        }
        .container {
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        .fact-box {
            border: 2px solid #007BFF;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .dark-mode .fact-box {
            border-color: #0056b3;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .social-icons a {
            margin: 0 10px;
            color: inherit;
            text-decoration: none;
            font-size: 20px;
        }
        .toggle-icon {
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body class="light-mode">
    <header>
        <h1>Fun Facts Generator</h1>
        <span class="toggle-icon" onclick="toggleMode()">üåô</span>
    </header>
    <div class="container">
    	<div id="fact" class="fact-box"></div>
        <button onclick="generateFact()">Generate Fun Fact</button>
        <button onclick="clearFacts()">Clear Fact</button>
    </div>
    <footer>
    <p>¬© 2025 Fun Fact Generator. Made with ‚ù§Ô∏è by <a style="color: #ffffff;" href="https://linktr.ee/agrawal.yash/">Yash Agrawal<a></p>
        <div class="social-icons">
            <a href="https://x.com/YashGAgrawal" target="_blank">X</a>
            <a href="https://github.com/agrawal-yash" target="_blank">GitHub </a>
            <a href="https://linkedin.com/in/yash-agrawal04" target="_blank">LinkedIn</a>
        </div>
    </footer>
    <script>
        const factsJSON = `[
            "I take pride in writing clean, efficient code and love to help others improve their coding skills.",
            "I'm a regular at local tech meetups and conferences, where I not only learn about the latest trends but also enjoy networking with fellow tech enthusiasts.",
            "With my love for Indian movies, you can often find me quoting famous Bollywood dialogues or humming popular tunes while debugging code.",
            "Music is my constant companion while coding. I have a playlist for every mood, from upbeat tracks for brainstorming sessions to soothing melodies for late-night coding marathons.",
            "I'm a tech enthusiast and love to explore different technologies and stay updated with latest trends."
        ]`;

        const facts = JSON.parse(factsJSON);

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factContainer = document.getElementById('fact');
            factContainer.textContent = facts[randomIndex];
        }

        function clearFacts() {
            document.getElementById('fact').textContent = '';
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.toggle-icon');
            icon.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        }
    </script>
</body>
</html>
